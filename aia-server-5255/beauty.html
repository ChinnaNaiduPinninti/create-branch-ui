<!DOCTYPE html>
<html>
<head>
  <title>Beautify JSON Data</title>
  <!-- Include the js-beautify library from a CDN -->
  <script src="C:/AIClaims/New folder/beauty.js"></script>
</head>
<body>
<textarea id="json"></textarea>
  <script>
    // Assume you have JSON data stored as a string in the "jsonDataString" variable
    const jsonDataString = '{"name": "John","age": 30,"salary" : 1000.00,"city": "New York"}';

    // Beautify the JSON string using js-beautify
    document.getElementById("json").innerHTML= js_beautify(jsonDataString, { indent_size: 2 });

    // Output the beautified JSON string
    
  </script>
</body>
</html>
